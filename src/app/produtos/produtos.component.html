<h2>Produtos</h2>

<div *ngIf="produtos.length > 0; else semProdutos">
  <ng-container *ngFor="let produto of produtos">
    <div style="border: 1px solid #ccc; margin: 10px; padding: 10px;">
        <h3>{{ produto.nome }} - R$ {{ produto.preco }}</h3>
        <p>{{ produto.descricao }}</p>
        <button 
        [disabled]="!produto.emEstoque"
        [ngStyle]="{ 'background-color': produto.emEstoque ? 'green' : 'gray', color: 'white' }"
        (click)="comprar(produto.id)">
        Comprar
        </button>
    </div>
    </ng-container>
</div>

<ng-template #semProdutos>
    <p>Nenhum produto dispon√≠vel no momento</p>
</ng-template>
